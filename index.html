<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban-Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>|Kanban ... Board|</h1>
    </header>
    <section>
        <div class="wrapper-head">
            <h3>Options</h3>
            <input type="text" placeholder="Search ID or Title">
            <div class="action">
                <div class="create">
                    <i class="fa-solid fa-square-plus"></i>
                    Create
                </div>
                <div class="delete">
                    <i class="fa-solid fa-trash-can"></i>
                    Delete
                    <p>Clear Data</p>
                </div>
                <!-- <div class="sort">
                    <i class="fa-solid fa-filter"></i>
                    Filter
                </div> -->
            </div>
        </div>

        <div class="catagory to-do">    
            <div class="heading">To-Do</div>
            <div class="taskarea" data-set="to-do">
                <!-- <div class="wrapper-task" data-id="000">
                        <div class="id">ID: ${idRef}</div>
                        <div class="title">Title: ${titleRef.value}</div>
                        <div class="detail">
                            Details: <br> <textarea>${contentRef}</textarea>
                        </div>
                        <div class="action">
                            <div class="edit">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </div>
                            <div class="delete">
                                <i class="fa-solid fa-trash-can" data-id="${idRef}"></i> // Store the ID in the trash icon
                            </div>
                    </div>                 -->
            </div>
            <button class="add">+ Add</button>
        </div>
        <div class="catagory doing">
            <div class="heading">Doing</div>
            <div class="taskarea" data-set="doing"></div>
            <button class="add">+ Add</button>
        </div> 
        <div class="catagory done">
            <div class="heading">Done</div>
            <div class="taskarea" data-set="done"></div>
            <button class="add">+ Add</button>
        </div> 
    </section>
    <div class="new-task hide">
        <div class="task-heading" style="font-size: large; font-weight: 600; padding-top: 10px;">Create Task</div>
        <textarea placeholder="Task-title" class="task-title"></textarea>
        <textarea placeholder="Task details" class="task-detail"></textarea>
        <div class="action">
            <button class="create">Create</button>
            <button class="close">Cancel</button>
        </div>
    </div>
    <footer>
        <h4>Copyright Â© 2024, Designed by Mohamed-Javith</h4>
    </footer>
    <script src="main.js"></script>
</body>
</html>
